<!-- Crear Admin -->
<div class="min-h-screen bg-gray-50 dark:bg-[#060818]">
  <main class="mx-auto max-w-3xl p-4 md:p-6 space-y-6">

    <!-- Header -->
    <section class="flex items-center justify-between">
      <div>
        <h1 class="text-xl md:text-2xl font-semibold text-gray-800 dark:text-white">Nuevo admin</h1>
        <p class="text-sm text-gray-500 dark:text-white-dark">Registra un administrador del sistema.</p>
      </div>
      <a routerLink="/admins"
         class="px-3 py-2 rounded-lg border border-gray-300 dark:border-white/10 text-gray-700 dark:text-white hover:bg-gray-50 dark:hover:bg-white/10">
        Volver
      </a>
    </section>

    <!-- Tarjeta formulario -->
    <section class="bg-white dark:bg-[#1b2e4b] rounded-xl shadow-sm">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-4">

          <!-- Usuario ID -->
          <!-- <div class="md:col-span-2">
            <label class="block text-xs text-gray-500 dark:text-white-dark mb-1">Usuario ID</label>
            <input type="number" formControlName="usuario_id"
                   class="form-input w-full rounded-lg border border-gray-300 dark:border-white/10
                          bg-white dark:bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white"
                   placeholder="Ej: 2" />
            <p *ngIf="isInvalid('usuario_id')" class="mt-1 text-xs text-red-500">Usuario ID requerido.</p>
          </div> -->

          <!-- Nombre -->
          <div>
            <label class="block text-xs text-gray-500 dark:text-white-dark mb-1">Nombre</label>
            <input type="text" formControlName="nombre"
                   class="form-input w-full rounded-lg border border-gray-300 dark:border-white/10
                          bg-white dark:bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white"
                   placeholder="Nombres" />
            <p *ngIf="isInvalid('nombre')" class="mt-1 text-xs text-red-500">Nombre requerido.</p>
          </div>

          <!-- Apellido -->
          <div>
            <label class="block text-xs text-gray-500 dark:text-white-dark mb-1">Apellido</label>
            <input type="text" formControlName="apellido"
                   class="form-input w-full rounded-lg border border-gray-300 dark:border-white/10
                          bg-white dark:bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white"
                   placeholder="Apellidos" />
            <p *ngIf="isInvalid('apellido')" class="mt-1 text-xs text-red-500">Apellido requerido.</p>
          </div>

          <!-- Correo -->
          <div class="md:col-span-2">
            <label class="block text-xs text-gray-500 dark:text-white-dark mb-1">Correo</label>
            <input type="email" formControlName="correo"
                   class="form-input w-full rounded-lg border border-gray-300 dark:border-white/10
                          bg-white dark:bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white"
                   placeholder="admin@email.com" />
            <p *ngIf="isInvalid('correo')" class="mt-1 text-xs text-red-500">Correo válido requerido.</p>
          </div>

          <!-- Contraseña -->
          <div class="md:col-span-2">
            <div class="flex items-center justify-between">
              <label class="block text-xs text-gray-500 dark:text-white-dark mb-1">Contraseña</label>
              <button type="button" (click)="showPass=!showPass"
                      class="text-xs text-blue-600 dark:text-blue-300 hover:underline">
                {{ showPass ? 'Ocultar' : 'Mostrar' }}
              </button>
            </div>
            <!-- OJO: clave con acento tal como espera la API -->
            <input [type]="showPass ? 'text' : 'password'" formControlName="contraseña"
                   class="form-input w-full rounded-lg border border-gray-300 dark:border-white/10
                          bg-white dark:bg-transparent px-3 py-2 text-sm text-gray-800 dark:text-white"
                   placeholder="Mínimo 6 caracteres" />
            <p *ngIf="isInvalid('contraseña')" class="mt-1 text-xs text-red-500">
              La contraseña es requerida (mín. 6).
            </p>
          </div>

        </div>

        <!-- Footer acciones -->
        <div class="flex items-center gap-3 p-4 border-t border-gray-100 dark:border-white/10">
          <button type="button" (click)="reset()"
                  class="px-3 py-2 rounded-lg border border-gray-300 dark:border-white/10
                         text-gray-700 dark:text-white hover:bg-gray-50 dark:hover:bg-white/10">
            Limpiar
          </button>
          <button type="submit" [disabled]="saving || form.invalid"
                  class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700
                         disabled:opacity-50 disabled:cursor-not-allowed">
            {{ saving ? 'Guardando…' : 'Crear admin' }}
          </button>

          <div class="ml-auto text-sm">
            <span *ngIf="apiOk"
                  class="px-2 py-1 rounded bg-emerald-100 text-emerald-700 dark:bg-emerald-500/20 dark:text-emerald-300">
              Admin creado correctamente
            </span>
            <span *ngIf="!apiOk && apiError"
                  class="px-2 py-1 rounded bg-red-100 text-red-700 dark:bg-red-500/20 dark:text-red-300">
              {{ apiError }}
            </span>
          </div>
        </div>
      </form>
    </section>

    <p class="text-xs text-gray-500 dark:text-white-dark">
      Los campos marcados son obligatorios. El usuario se creará con rol <b>Admin</b>.
    </p>
  </main>
</div>
